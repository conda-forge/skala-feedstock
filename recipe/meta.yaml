{% set version = "1.1.1" %}

package:
  name: skala
  version: {{ version }}

source:
  url: https://github.com/microsoft/skala/archive/v{{ version }}.tar.gz
  sha256: 95f483d57b0371e498364b2ea3167a15fbdeadb8a5165cd7864cc3585bf3fa99

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - ase
    - azure-core
    - azure-identity
    - dftd3-python
    - e3nn
    - huggingface_hub
    - numpy
    - opt_einsum_fx
    - pyscf
    - python >={{ python_min }}
    - pytorch
    - qcelemental

test:
  imports:
    - skala
    - skala.ase
    - skala.foundry
    - skala.functional
    - skala.pyscf
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://aka.ms/dft
  dev_url: https://github.com/microsoft/skala
  doc_url: https://microsoft.github.io/skala
  summary: Skala Exchange Correlation Functional
  license: MIT
  license_file:
    - NOTICE.md
    - LICENSE.txt

extra:
  recipe-maintainers:
    - awvwgk
